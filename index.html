<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Grim Guard</title>
</head>
<body>
    <h1>Grim Guard</h1>
    <br>
    <h2>EU-Ragnaros</h2>
    <br>
    <div id="nyheter"></div>
   

</body>

<script>

    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://eu.api.battle.net/wow/realm/status?locale=en_GB&realms=ragnaros&apikey=g2xepahvqnyb52aecjc5ge3w6a8c3urp"
, true);
    xhr.send();

    xhr.onreadystatechange = processRequest;
    var output = '';
    function processRequest(e) {
    if (xhr.readyState == 4 && xhr.status == 200) {
        var response = JSON.parse(xhr.responseText);
            if (response.realms[0].status == true) {
            output += '<p>'+"ONLINE"+'</p>';
            document.getElementById('nyheter').innerHTML = output;
            }       
        
    }
}
    </script>
</html>
